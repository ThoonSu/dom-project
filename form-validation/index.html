<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      * {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container text-center w-50 my-3 py-3 border bg-body-tertiary">
      <div
        id="error"
        class="alert alert-danger alert-dismissible fade show text-start"
      ></div>

      <h1>Form Validation</h1>
      <form action="login.html" id="input-form">
        <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label"
            >Username
          </label>
          <div class="col-sm-10">
            <input type="text" name="name" id="username" class="form-control" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 form-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              name="name"
              id="password"
              class="form-control"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
