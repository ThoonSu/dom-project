<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Titillium Web", sans-serif;
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .calculator-card {
        max-width: 500px;
        margin: auto;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .sample-data-container {
        max-width: 800px;
        margin: 20px auto;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 fw-bold text-primary">BMI Calculator</h1>

      <div class="text-center mb-4">
        <button class="btn btn-outline-secondary btn-sm" id="sample">
          Toggle Sample Data Reference
        </button>
      </div>

      <div id="sample_data" class="row g-3 mb-5 hide">
        <div class="col-md-3">
          <div class="card h-100 border-info text-center">
            <div class="card-body">
              <h6 class="fw-bold">Underweight</h6>
              <small class="text-muted">BMI < 18.5</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card h-100 border-success text-center">
            <div class="card-body">
              <h6 class="fw-bold">Normal</h6>
              <small class="text-muted">BMI 18.5 - 24.9</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card h-100 border-warning text-center">
            <div class="card-body">
              <h6 class="fw-bold">Overweight</h6>
              <small class="text-muted">BMI 25 - 29.9</small>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card h-100 border-danger text-center">
            <div class="card-body">
              <h6 class="fw-bold">Obesity</h6>
              <small class="text-muted">BMI > 30</small>
            </div>
          </div>
        </div>
      </div>

      <div class="card calculator-card p-4">
        <div class="btn-group w-100 mb-4" role="group">
          <input
            type="radio"
            class="btn-check"
            name="type"
            id="show_standard"
            checked
          />
          <label class="btn btn-outline-primary" for="show_standard"
            >Standard (lbs/in)</label
          >

          <input type="radio" class="btn-check" name="type" id="show_metrics" />
          <label class="btn btn-outline-primary" for="show_metrics"
            >Metric (kg/m)</label
          >
        </div>

        <form id="metrics" class="hide">
          <div class="mb-3">
            <label class="form-label">Weight (kg)</label>
            <input
              type="number"
              step="0.1"
              class="form-control form-control-lg"
              id="weight_m"
              placeholder="e.g. 70"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Height (meters)</label>
            <input
              type="number"
              step="0.01"
              class="form-control form-control-lg"
              id="height_m"
              placeholder="e.g. 1.75"
            />
          </div>
        </form>

        <form id="standard">
          <div class="mb-3">
            <label class="form-label">Weight (lbs)</label>
            <input
              type="number"
              class="form-control form-control-lg"
              id="weight_s"
              placeholder="e.g. 160"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Height (inches)</label>
            <input
              type="number"
              class="form-control form-control-lg"
              id="height_s"
              placeholder="e.g. 68"
            />
          </div>
        </form>

        <div class="d-grid gap-2 d-md-flex mt-4">
          <button
            type="submit"
            class="btn btn-primary btn-lg flex-grow-1"
            id="btn-compute"
          >
            Compute BMI
          </button>
          <button type="button" class="btn btn-light btn-lg" id="btn-clear">
            Clear
          </button>
        </div>

        <hr class="my-4" />

        <div class="text-center">
          <h5 class="text-muted mb-1">Your BMI Result</h5>
          <div class="display-5 fw-bold text-dark mb-2" id="bmi-result">
            --.-
          </div>
          <span class="badge rounded-pill bg-secondary fs-6" id="category"
            >Enter your details</span
          >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
