<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container py-5 w-50 mx-auto">
      <!-- <h1 class="text-center">Basic Calculator</h1> -->
      <a href="index.html"><i class="fa-solid fa-house-user"></i></a>
      <img src="images/calculator.png" alt="" />

      <form>
        <div class="mb-3 row">
          <label for="number1" class="col-sm-2 col-form-label"
            >Number 1 :
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="number1" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="number2" class="col-sm-2 col-form-label"
            >Number 2 :
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="number2" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="operator" class="col-sm-2 col-form-label"
            >Operator :
          </label>
          <div class="col-sm-10">
            <select
              class="form-select"
              aria-label="Default select example"
              id="optr"
            >
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="restult" class="col-sm-2 col-form-label">Result : </label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="result" />
          </div>
          <button
            class="col-sm-2 btn btn-primary me-1"
            type="button"
            onclick="calculate()"
          >
            <i class="fa-solid fa-calculator"></i>
          </button>
          <button class="col-sm-2 btn btn-danger" type="reset">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function calculate() {
        let num1 = Number(document.getElementById("number1").value);
        console.log(typeof num1);

        let num2 = Number(document.getElementById("number2").value);
        console.log(typeof num2);

        let optr = document.getElementById("optr").value;
        let result = 0;

        switch (optr) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
        }
        console.log(result);

        document.getElementById("result").value = result;
      }
    </script>
  </body>
</html>
