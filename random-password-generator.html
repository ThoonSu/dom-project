<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Random Password Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
        box-sizing: border-box;
      }

      body {
        background-color: #efebe5;
        justify-content: center;
        align-items: center;
        display: flex;
        min-height: 100vh;
      }

      .box {
        background-color: white;
        padding-top: 30px;
        padding: 30px;
      }
      .box h2 {
        margin-bottom: 40px;
        text-align: center;
        font-size: 30px;
        color: #776464;
        font-family: Josefin Sans;
      }
      input {
        padding: 20px;
        user-select: none;
        height: 50px;
        width: 400px;
        border-radius: 6px;
        border: none;
        border: 2px solid #776464;
        outline: none;
        font-size: 22px;
      }

      input::placeholder {
        font-family: Josefin Sans;
        font-size: 20px;
      }

      #button {
        width: 155px;
        height: 50px;
        font-family: Josefin Sans;
        font-size: 20px;
        margin-top: 40px;
        border: 2px solid #d4b4b4;
        text-align: center;
        background-color: #893d82;
        display: flex;
        color: rgb(255, 255, 255);
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 7px;
      }

      .btn2 {
        margin-left: 85px;
      }

      #button:hover {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a href="index.html"><i class="fa-solid fa-house-user"></i></a>
    <div class="box">
      <h2>Random Password Generator</h2>
      <input type="text" name="" placeholder="Create password" id="password" />
      <table>
        <th>
          <div id="button" class="btn1" onclick="genPassword()">Generate</div>
        </th>
        <th>
          <a id="button" class="btn2" onclick="copyPassword()">Copy</a>
        </th>
      </table>
    </div>

    <script>
      let password = document.getElementById("password");

      function genPassword() {
        let chars =
          "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let passwordLength = 12;
        let password = "";

        for (let i = 0; i < passwordLength; i++) {
          let randomNumber = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = password;
      }

      function copyPassword() {
        let copyText = document.getElementById("password");
        copyText.select();
        copyText.setSelectionRange(0, 999);
        document.execCommand("Copy");
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
