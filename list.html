<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      li {
        margin-bottom: 10px;
      }
      input[type="button"] {
        margin-left: 10px;
      }
    </style>
    <title>List</title>
  </head>
  <body>
    <div class="container py-3 border w-50 mx-auto my-3 text-center">
      <a href="index.html" class="d-block"
        ><i class="fa-solid fa-house-user"></i
      ></a>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Add Item"
        onchange="addItem();"
      />
      <h1>Todo-List</h1>
      <h2>Nothing to show here!</h2>
      <ul id="list" class="text-start"></ul>

      <a href="index.html" class="back">&larr; back</a>
    </div>
    <script>
      let h2 = document.querySelector("h2");
      function addItem() {
        h2.style.display = "none";
        let textbox = document.querySelector("#title");
        let description = textbox.value;

        let ul = document.getElementById("list");
        ul.appendChild(createItem(description));
        textbox.value = "";
        textbox.focus();
      }

      function createItem(description) {
        let li = document.createElement("li");
        li.innerHTML = description;
        li.innerHTML +=
          "<input type=button onclick='completed(event.target);' value='Complete'>";
        li.innerHTML +=
          "<input onclick='deleted(event.target);' type=button value='Delete'>";

        return li;
      }

      function completed(element) {
        // console.log(element.parentElement.innerText);
        element.parentElement.style.textDecoration = "line-through";
        element.parentElement.style.fontStyle = "italic";
        element.parentElement.style.color = "#ddd";
        element.disabled = "disabled";
      }

      function deleted(element) {
        console.log(document.getElementById("list").childElementCount);

        if (document.getElementById("list").childElementCount == 1) {
          h2.style.display = "block";
        }
        // console.log(element);
        element.parentElement.parentElement.removeChild(element.parentElement);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
